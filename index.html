<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">

	<title>NFT preview card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
	<main class="container">
		<div class="imgbx">
			<img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
			<div class="img-card">
				<div class="imgicon"></div>

			</div>

		</div>
		<div class="content">
			<h1> Equilibrium #3429 </h1>
			<p> Our Equilibrium collection promotes <br> balance and calm. </p>
			<div class="span">
				<span> <img src="./images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</span>
				<span> <img src="./images/icon-clock.svg" alt="icon-clock"> 3 days left
				</span>
			</div>
			<p id="p"></p>

		</div>
		<div class="fotter">
			<img src="./images/image-avatar.png" alt="image-avatar">
			<span>
				<p>Creation of</p>
				<p>Jules Wyvern</p>

			</span>
		</div>
	</main>






</body>

</html>
